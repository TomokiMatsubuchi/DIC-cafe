<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>DIC cafe</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
      </head>
    <body>
        <header class="sub_header">
            <nav class="header_nav">
                <a href="index.html"><img src="images/sample_logo_k.png" class="logo"></li></a>
                <ul class="groval_nav">
                    <a href="index.html" class="gloval_nav_item"><li>Home</li></a>
                    <a href="#" class="gloval_nav_item"><li>Menu</li></a>
                    <a href="contact.html" class="gloval_nav_item"><li>Contact</li></a>
                </ul>
            </nav>
        </header>
        <section>
            <div class="section_title">
                <h1>CONCEPT</h1>
                <p>お問い合せ</p>
            </div>
            <form action="#" method="post">
                <table  class="contact">
                     <tr class="contact_line">
                        <td class="contact_sign"><label for="name" class>お名前</label></td>
                        <td class="contact_input"><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr class="contact_line">
                        <td class="contact_sign"><label for="phonenumber">御連絡先</label></td>
                        <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber"></td>
                    </tr>
                    <tr class="contact_line">
                        <td class="contact_sign"><label for="region">お住まいの地域</label></td>
                        <td>
                            <select name="region" id="regiion">
                                <option value="">選択してください</option>
                                <option value="1">北海道</option>
                                <option value="2">東北</option>
                                <option value="3">関東</option>
                                <option value="4">中部</option>
                                <option value="5">近畿</option>
                                <option value="6">中国・四国</option>
                                <option value="7">九州</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="contact_content">
                        <td class="contact_sign"><label for="contet">内容</label></td>
                        <td class="contact_input"><textarea name="content" id="content"></textarea></td>
                    </tr>
                </table>
                <div class="contact_btn_area">
                    <button type="reset">リセット</button>
                    <button type="submit">送信する</button>
             </div>
            </form>
        </section>
        <footer class="footer">
            <nav>
                <ul class="footer_nav">
                    <a href="index.html" class="footer_nav_item"><li>Home</li></a>
                    <a href="#" class="footer_nav_item"><li>Menu</li></a>
                    <a href="contact.html" class="footer_nav_item"><li>Contact</li></a>
                </ul>
                <a href="index.html"><img src="images/sample_logo_w.png" class="footer_logo"></a>
            </nav>
            <p class="footer_right">© DIVE INTO CODE Corp. All RIGHTS RESERVED.</p>
        </footer>
    </body>
</html>
